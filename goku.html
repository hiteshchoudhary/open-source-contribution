<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku's Greatness</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="neon-text">Goku's Greatness</h1>
    </header>
    <main>
        <section id="intro">
            <h2 class="neon-text">Introduction</h2>
            <p class="animated-text">Goku is a Saiyan originally sent to Earth as an infant with the mission to destroy it. However, after suffering a head injury and losing his memory, he becomes Earth's greatest defender.</p>
        </section>
        <section id="gallery">
            <h2 class="neon-text">Gallery</h2>
            <div class="image-container">
                <img src="goku_ultra_instinct.png" alt="Goku in action" class="neon-image">
                <img src="goku_supersaiyan.png" alt="Goku in Super Saiyan form" class="neon-image">
                <img src="goku_meha.jpg" alt="Goku's Kamehameha wave" class="neon-image">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Goku's Greatness Fan Page</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
